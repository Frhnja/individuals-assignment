<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        body {
            font-family: 'Lato', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('education1.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 270px;
            line-height: 1.15;
            text-align: center;
        }
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .header-text h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        .header-text p {
            font-size: 1.2em;
            margin: 10px 0 0;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .logos {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logos img {
            height: 50px;
            width: auto;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #bf8040;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #663300;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Card Section Styles */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 20px;
        }
        .card {
            flex: 1 1 calc(33.333% - 20px);
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
        }
        .card-content p {
            font-size: 0.95rem;
            color: #666;
            margin: 10px 0 20px;
        }
        .card-content a {
            text-decoration: none;
            color: #bf8040;
            font-weight: bold;
        }
        .card-content a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header>
        <div class="logos">
            <img src="uitm_logo.png" alt="UiTM Logo">

        </div>

            <h1>My Education</h1>
            <p>My academic journey at UiTM.</p>
        </div>
    </header>

    <nav>

        <a href="biodata.html" target"_blank">Biodata</a>
        <a href="experience.html" target"_blank">Experience</a>
        <a href="education.html" target"_blank">Education</a>
        <a href="family.html" target"_blank">Family</a>
        <a href="gallery.html" target"_blank">Gallery</a>
    </nav>

    <section class="grid-container">

        <div class="card">
            <img src="journey1.jpg" alt="Education">
            <div class="card-content">
            </div>
        </div>


        <div class="card">
            <img src="journey2.jpg" alt="Education">
            <div class="card-content">
            </div>
        </div>

        <div class="card">
            <img src="journey3.jpg" alt="Education">
            <div class="card-content">
            </div>
        </div>

    </section>

    <main>
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Email: paahshah08@gmail.com | Phone: +6011-2747-3607</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Personal Website. All rights reserved.</p>
    </footer>

    <script>
        function toggleDropdown(event) {
            event.preventDefault();
            const dropdown = event.target.nextElementSibling;
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
